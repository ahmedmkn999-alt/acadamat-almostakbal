<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>قائمة الفيديوهات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            background: #0f172a; 
            color: white; 
            font-family: 'Tajawal', sans-serif; 
            padding-bottom: 50px;
        }

        .header-bg {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 50;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        /* تصميم كارت الفيديو الجديد */
        .video-card {
            background: #1e293b;
            margin-bottom: 12px;
            padding: 20px; /* مساحة داخلية كبيرة */
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; gap: 15px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .video-card:active { transform: scale(0.98); background: #334155; }
        
        /* رقم الفيديو */
        .vid-number {
            font-size: 1.2rem; font-weight: bold; color: #64748b;
            min-width: 30px; text-align: center;
        }
        
        /* عنوان الفيديو */
        .vid-title {
            font-size: 1.1rem; /* خط كبير */
            font-weight: 700; color: white;
            flex: 1; line-height: 1.5;
        }

        /* زر التشغيل */
        .play-btn {
            width: 45px; height: 45px;
            background: #3b82f6; color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="header-bg flex items-center gap-4">
            <button onclick="history.back()" class="w-10 h-10 bg-slate-700 rounded-full text-white flex items-center justify-center">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div class="flex-1">
                <h1 class="text-lg font-bold text-yellow-400 truncate">{{ chapterName }}</h1>
                <p class="text-xs text-gray-400">اختر الدرس للمشاهدة</p>
            </div>
        </div>

        <div class="p-4">
            <div v-for="(vid, index) in videos" :key="index" @click="play(vid)" class="video-card">
                <div class="vid-number">{{ index + 1 }}</div>
                
                <div class="vid-title">{{ vid.video_name || vid.title || vid.name }}</div>
                
                <div class="play-btn">
                    <i class="fas fa-play ml-1"></i>
                </div>
            </div>
        </div>
        
        <div v-if="videos.length === 0" class="text-center mt-20 text-gray-500">
            <i class="fas fa-video-slash text-4xl mb-4"></i>
            <p>لا توجد فيديوهات في هذا القسم</p>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        
        // الروابط القديمة
        const URLS = {
            'علمي علوم': "https://plus-teal.vercel.app/organized_output.json",
            'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 
            'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json",
            'أزهر': "https://plus-teal.vercel.app/organized_output.json"
        };

        createApp({
            setup() {
                const videos = ref([]);
                const chapterName = ref('جاري التحميل...');
                const params = new URLSearchParams(window.location.search);
                
                // قراءة البارامترات
                const yid = params.get('yid');
                const sid = params.get('sid');
                const tid = params.get('tid');
                const uid = params.get('uid');
                const cid = params.get('cid');

                const play = (v) => {
                    localStorage.setItem('currentVideo', JSON.stringify(v));
                    window.location.href = 'player.html';
                };

                onMounted(async () => {
                    const code = localStorage.getItem('activeCode');
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/' + code).once('value');
                    const section = snap.val()?.section?.trim() || 'علمي علوم';
                    
                    try {
                        const res = await fetch(URLS[section] || URLS['علمي علوم']);
                        const data = await res.json();
                        
                        const year = data.find(y => y.id == yid) || data[0];
                        const sub = year.subjects.find(s => s.id == sid);
                        const teacher = sub.teachers.find(t => t.id == tid);
                        
                        let targetChapter;

                        // المنطق الذكي: قديم ولا جديد؟
                        if (teacher.units && teacher.units.length > 0) {
                            targetChapter = teacher.units[uid].chapters[cid];
                        } else {
                            targetChapter = teacher.chapters[cid];
                        }
                        
                        if(targetChapter) {
                            chapterName.value = targetChapter.chapter_name || targetChapter.name;
                            // تجميع الفيديوهات
                            let vids = [];
                            if(targetChapter.videos) vids = [...vids, ...targetChapter.videos];
                            if(targetChapter.lectures) targetChapter.lectures.forEach(l => { if(l.videos) vids = [...vids, ...l.videos] });
                            videos.value = vids;
                        }
                    } catch(e) { console.error(e); }
                });
                return { videos, chapterName, play };
            }
        }).mount('#app');
    </script>
</body>
    </html>
