<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>قائمة الفيديوهات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; padding-bottom: 50px; }

        /* تصميم الكارت الجديد - واسع وواضح */
        .video-card {
            background: #1e293b;
            margin-bottom: 15px; /* مسافة كبيرة بين الكروت */
            padding: 20px;
            border-radius: 15px;
            border-right: 5px solid #3b82f6; /* خط أزرق مميز */
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: 0.2s;
        }
        
        .video-card:active { background: #334155; transform: scale(0.98); }

        .vid-info { display: flex; align-items: center; gap: 15px; }
        
        .vid-number {
            background: #0f172a; color: #94a3b8; width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.1rem; border: 1px solid #334155;
        }

        .vid-title { font-size: 1.1rem; font-weight: bold; color: white; line-height: 1.6; }

        .play-icon { font-size: 1.5rem; color: #fbbf24; }
    </style>
</head>
<body>

    <div id="app" class="p-4">
        <div class="flex items-center gap-4 mb-6 bg-slate-800 p-4 rounded-xl sticky top-0 z-50 shadow-lg border-b border-white/10">
            <button onclick="history.back()" class="w-10 h-10 bg-slate-700 rounded-full text-white flex items-center justify-center">
                <i class="fas fa-arrow-right"></i>
            </button>
            <h1 class="text-lg font-bold text-yellow-400 truncate">{{ chapterName }}</h1>
        </div>

        <div v-if="videos.length > 0">
            <div v-for="(vid, index) in videos" :key="index" @click="play(vid)" class="video-card">
                <div class="vid-info">
                    <div class="vid-number">{{ index + 1 }}</div>
                    <div class="vid-title">{{ vid.video_name || vid.title || vid.name }}</div>
                </div>
                <i class="fas fa-play-circle play-icon"></i>
            </div>
        </div>
        
        <div v-else class="text-center mt-20 text-gray-500">
            <p>جاري التحميل أو لا يوجد محتوى...</p>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        
        const URLS = {
            'علمي علوم': "https://plus-teal.vercel.app/organized_output.json",
            'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 
            'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json",
            'أزهر': "https://plus-teal.vercel.app/organized_output.json"
        };

        createApp({
            setup() {
                const videos = ref([]);
                const chapterName = ref('قائمة الفيديوهات');
                
                const play = (v) => {
                    localStorage.setItem('currentVideo', JSON.stringify(v));
                    window.location.href = 'player.html';
                };

                onMounted(async () => {
                    const params = new URLSearchParams(window.location.search);
                    const yid = params.get('yid');
                    const sid = params.get('sid');
                    const tid = params.get('tid');
                    const uid = params.get('uid');
                    const cid = params.get('cid');

                    const code = localStorage.getItem('activeCode');
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/' + code).once('value');
                    const section = snap.val()?.section?.trim() || 'علمي علوم';
                    
                    try {
                        const res = await fetch(URLS[section] || URLS['علمي علوم']);
                        const data = await res.json();
                        
                        const year = data.find(y => y.id == yid) || data[0];
                        const sub = year.subjects.find(s => s.id == sid);
                        const teacher = sub.teachers.find(t => t.id == tid);
                        
                        let targetChapter;
                        if (teacher.units && teacher.units.length > 0) {
                            targetChapter = teacher.units[uid].chapters[cid];
                        } else {
                            targetChapter = teacher.chapters[cid];
                        }
                        
                        if(targetChapter) {
                            chapterName.value = targetChapter.chapter_name || targetChapter.name;
                            let vids = [];
                            if(targetChapter.videos) vids = [...vids, ...targetChapter.videos];
                            if(targetChapter.lectures) targetChapter.lectures.forEach(l => { if(l.videos) vids = [...vids, ...l.videos] });
                            videos.value = vids;
                        }
                    } catch(e) {}
                });
                return { videos, chapterName, play };
            }
        }).mount('#app');
    </script>
</body>
</html>
