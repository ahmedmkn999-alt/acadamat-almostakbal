<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>قائمة الفيديوهات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            background-color: #0f172a; 
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 30px 30px;
            color: white; font-family: 'Tajawal', sans-serif; 
            padding-bottom: 50px; position: relative; overflow-x: hidden;
        }

        /* Watermark */
        body::before {
            content: 'FULL MARK'; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 18vw; font-weight: 900; color: rgba(251, 191, 36, 0.03);
            z-index: 0; pointer-events: none; white-space: nowrap;
        }
        #app { position: relative; z-index: 10; }

        .header-sticky {
            position: sticky; top: 0; z-index: 50;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px; margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        /* تصميم زر الفيديو */
        .video-card {
            background: #1e293b; padding: 20px; margin-bottom: 15px;
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); cursor: pointer; transition: 0.2s;
        }
        .video-card:active { transform: scale(0.98); background: #334155; }
        
        .vid-icon {
            width: 50px; height: 50px; border-radius: 12px; background: rgba(59, 130, 246, 0.1);
            color: #3b82f6; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
        }
        
        .vid-num { font-size: 1.2rem; font-weight: bold; color: #64748b; min-width: 30px; text-align: center; }
    </style>
</head>
<body>
    <div id="app">
        <div class="header-sticky flex items-center gap-4">
            <button onclick="history.back()" class="w-10 h-10 bg-slate-700 hover:bg-slate-600 rounded-full text-white transition flex items-center justify-center shadow-lg">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div style="width: 80%;">
                <h1 class="text-lg font-bold text-yellow-400 truncate">{{ chapterName }}</h1>
                <p class="text-xs text-gray-400">قائمة الفيديوهات</p>
            </div>
        </div>

        <div class="p-4 pt-0">
            <div v-if="loading" class="text-center mt-20">جاري التحميل...</div>

            <div v-else-if="videos.length > 0">
                <div v-for="(vid, index) in videos" :key="index" @click="play(vid)" class="video-card">
                    <div class="flex items-center gap-4">
                        <span class="vid-num">{{ index + 1 }}</span>
                        <h3 class="font-bold text-white text-lg leading-relaxed">{{ vid.video_name || vid.title || vid.name }}</h3>
                    </div>
                    <div class="vid-icon"><i class="fas fa-play"></i></div>
                </div>
            </div>

            <div v-else class="text-center mt-20 text-gray-500 opacity-60">
                <i class="fas fa-video-slash text-5xl mb-4"></i>
                <p>لا يوجد فيديوهات في هذه المحاضرة</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        const URLS = {
            'علمي علوم': "https://plus-teal.vercel.app/organized_output.json",
            'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 
            'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json",
            'أزهر': "https://plus-teal.vercel.app/organized_output.json"
        };

        createApp({
            setup() {
                const videos = ref([]);
                const chapterName = ref('جاري التحميل...');
                const loading = ref(true);
                
                const play = (v) => {
                    localStorage.setItem('currentVideo', JSON.stringify(v));
                    window.location.href = 'player.html';
                };

                onMounted(async () => {
                    const params = new URLSearchParams(window.location.search);
                    const uid = params.get('uid');
                    const cid = params.get('cid');
                    const code = localStorage.getItem('activeCode');
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/' + code).once('value');
                    const section = snap.val()?.section?.trim() || 'علمي علوم';
                    
                    try {
                        const res = await fetch(URLS[section]);
                        const data = await res.json();
                        
                        const yid = params.get('yid');
                        const sid = params.get('sid');
                        const tid = params.get('tid');

                        const year = data.find(y => y.id == yid) || data[0];
                        const sub = year.subjects.find(s => s.id == sid);
                        const teacher = sub.teachers.find(t => t.id == tid);
                        
                        let targetChapter;
                        
                        // ✅ المنطق الصارم: فصل المحتوى بدقة
                        if (teacher.units && teacher.units.length > 0) {
                            // لو نظام جديد: ادخل الوحدة -> هات الدرس
                            targetChapter = teacher.units[uid].chapters[cid];
                        } else {
                            // لو نظام قديم: هات الدرس من القائمة الرئيسية مباشرة
                            targetChapter = teacher.chapters[cid];
                        }
                        
                        if(targetChapter) {
                            chapterName.value = targetChapter.chapter_name || targetChapter.name;
                            
                            // فلترة الفيديوهات الخاصة بهذه الحصة فقط
                            let vids = [];
                            if(targetChapter.videos) vids = [...vids, ...targetChapter.videos];
                            if(targetChapter.lectures) targetChapter.lectures.forEach(l => { if(l.videos) vids = [...vids, ...l.videos] });
                            videos.value = vids;
                        }

                    } catch(e) { console.error(e); }
                    loading.value = false;
                });
                return { videos, chapterName, loading, play };
            }
        }).mount('#app');
    </script>
</body>
</html>
