<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المحتوى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <style>body { background: #020617; color: white; font-family: sans-serif; }</style>
</head>
<body class="p-4">
    <div id="app">
        <div class="flex items-center gap-2 mb-6">
            <button onclick="history.back()" class="bg-blue-900 w-10 h-10 rounded-full text-white">➜</button>
            <h1 class="text-xl font-bold text-yellow-400">المحتوى</h1>
        </div>

        <div v-for="ch in chapters" :key="ch.id" class="mb-4 bg-slate-800 rounded-xl overflow-hidden border border-slate-700">
            <div class="p-4 bg-slate-700 font-bold text-blue-200">{{ ch.chapter_name || ch.name }}</div>
            
            <div v-for="vid in getAllVideos(ch)" :key="vid.name" @click="play(vid)" class="p-3 border-b border-slate-600 flex items-center gap-3 cursor-pointer hover:bg-slate-600">
                <span class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center">▶</span>
                {{ vid.video_name || vid.title || vid.name }}
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        const URLS = {
            'علمي علوم': "https://plus-teal.vercel.app/organized_output.json",
            'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 
            'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json",
            'أزهر': "https://plus-teal.vercel.app/organized_output.json"
        };

        createApp({
            setup() {
                const chapters = ref([]);
                const params = new URLSearchParams(window.location.search);
                const yid = params.get('yid');
                const sid = params.get('sid');
                const tid = params.get('tid');

                const play = (v) => {
                    localStorage.setItem('currentVideo', JSON.stringify(v));
                    window.location.href = 'player.html';
                };

                const getAllVideos = (ch) => {
                    let vids = [];
                    if(ch.videos) vids = [...vids, ...ch.videos];
                    if(ch.lectures) ch.lectures.forEach(l => { if(l.videos) vids = [...vids, ...l.videos] });
                    return vids;
                };

                onMounted(async () => {
                    const code = localStorage.getItem('activeCode');
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/' + code).once('value');
                    const section = snap.val()?.section?.trim() || 'علمي علوم';
                    
                    const res = await fetch(URLS[section] || URLS['علمي علوم']);
                    const data = await res.json();
                    
                    const year = data.find(y => y.id == yid) || data[0];
                    const sub = year.subjects.find(s => s.id == sid);
                    const teacher = sub.teachers.find(t => t.id == tid);
                    chapters.value = teacher.chapters || [];
                });
                return { chapters, play, getAllVideos };
            }
        }).mount('#app');
    </script>
</body>
</html>
