<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المحتوى الدراسي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        
        .unit-block { margin-bottom: 50px; }
        .unit-title {
            background: #334155; color: #fbbf24; padding: 10px 30px; border-radius: 50px;
            display: inline-block; font-weight: bold; font-size: 1.2rem; margin-bottom: 20px;
            border: 1px solid #fbbf24;
        }
        
        .lesson-card {
            background: #1e293b; border: 1px solid rgba(255,255,255,0.05);
            padding: 25px; rounded-2xl;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        .lesson-card:hover { background: #0f172a; border-color: #3b82f6; transform: scale(1.02); }
        
        .lesson-number {
            width: 50px; height: 50px; background: #3b82f6; color: white;
            border-radius: 12px; font-weight: bold; font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="p-4 md:p-8 pb-20">
    <div id="app">
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <button onclick="history.back()" class="bg-slate-800 w-12 h-12 rounded-full text-white text-xl">➜</button>
                <div>
                    <h1 class="text-2xl font-bold text-white">المحتوى</h1>
                    <p class="text-gray-400 text-sm">{{ teacherName }}</p>
                </div>
            </div>
            <a href="profile.html" class="bg-slate-800 px-4 py-2 rounded-xl text-blue-400 font-bold">حسابي</a>
        </header>

        <div v-if="loading" class="text-center mt-20 text-xl">جاري التجهيز...</div>

        <div v-else>
            <div v-for="(unit, uIndex) in units" :key="uIndex" class="unit-block">
                <div class="border-b border-gray-700 pb-4 mb-4">
                    <div class="unit-title">{{ unit.unit_name }}</div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div v-for="(ch, cIndex) in unit.chapters" :key="cIndex" @click="openParts(uIndex, cIndex)" class="lesson-card group">
                        <div class="flex items-center gap-4">
                            <div class="lesson-number group-hover:bg-yellow-500 group-hover:text-black transition">{{ cIndex + 1 }}</div>
                            <div>
                                <h3 class="text-lg font-bold text-white mb-1 group-hover:text-yellow-400">{{ ch.chapter_name || ch.name }}</h3>
                                <div class="flex items-center gap-2 text-xs text-gray-400">
                                    <span><i class="fas fa-video"></i> {{ getVideoCount(ch) }} فيديو</span>
                                </div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-left text-gray-600 group-hover:text-white"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        const URLS = {
            'علمي علوم': "https://plus-teal.vercel.app/organized_output.json",
            'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 
            'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json",
            'أزهر': "https://plus-teal.vercel.app/organized_output.json"
        };

        createApp({
            setup() {
                const units = ref([]);
                const loading = ref(true);
                const teacherName = ref('');
                const params = new URLSearchParams(window.location.search);
                const yid = params.get('yid');
                const sid = params.get('sid');
                const tid = params.get('tid');

                const openParts = (uid, cid) => window.location.href = `parts.html?yid=${yid}&sid=${sid}&tid=${tid}&uid=${uid}&cid=${cid}`;
                
                const getVideoCount = (ch) => {
                    let c = 0;
                    if(ch.videos) c += ch.videos.length;
                    if(ch.lectures) ch.lectures.forEach(l => { if(l.videos) c += l.videos.length });
                    return c;
                };

                onMounted(async () => {
                    const code = localStorage.getItem('activeCode');
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/' + code).once('value');
                    const section = snap.val()?.section?.trim() || 'علمي علوم';
                    
                    try {
                        const res = await fetch(URLS[section] || URLS['علمي علوم']);
                        const data = await res.json();
                        const year = data.find(y => y.id == yid) || data[0];
                        const sub = year.subjects.find(s => s.id == sid);
                        const teacher = sub.teachers.find(t => t.id == tid);
                        
                        teacherName.value = teacher.name;

                        // التوافق مع القديم والجديد
                        if (teacher.units) {
                            units.value = teacher.units;
                        } else if (teacher.chapters) {
                            // تجميع الدروس القديمة في وحدة واحدة اسمها "المحاضرات"
                            units.value = [{
                                unit_name: "المحاضرات والمراجعات",
                                chapters: teacher.chapters
                            }];
                        }
                    } catch(e) { console.error(e); }
                    loading.value = false;
                });
                return { units, teacherName, loading, openParts, getVideoCount };
            }
        }).mount('#app');
    </script>
</body>
</html>
