<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Mark | المواد الدراسية</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    
    <script type="module" src="devcheck.js"></script>
    <script src="auth.js"></script>

    <script src="1_science.js"></script>
    <script src="2_math.js"></script>
    <script src="3_lit.js"></script>

    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#08402C',      // أخضر غامق
            secondary: '#00F5C4',    // نيون أخضر
            dark: '#020A07',         // أسود مخضر
            card: '#0C241C',         // لون الكارت
            'card-hover': '#1A3C30'
          },
          fontFamily: { sans: ['Tajawal', 'sans-serif'] }
        }
      }
    }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #020A07; 
            color: #E6F0E8; 
            margin: 0; 
            /* خلفية بتأثير إشعاعي خفيف */
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(0, 245, 196, 0.05) 0%, transparent 40%);
        }
        
        /* تأثير الزجاج */
        .glass-panel {
            background: rgba(12, 36, 28, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 245, 196, 0.15);
        }
        
        .glass-card {
            background: rgba(12, 36, 28, 0.6); 
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            background: rgba(12, 36, 28, 0.9); 
            transform: translateY(-5px);
            border-color: #00F5C4; 
            box-shadow: 0 10px 30px -10px rgba(0, 245, 196, 0.2);
        }

        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

        .loading-overlay {
            position: fixed; inset: 0; z-index: 100;
            background: #020A07;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }

        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020A07; }
        ::-webkit-scrollbar-thumb { background: #08402C; border-radius: 4px; }
        
        /* زر البروفايل العائم */
        .profile-float-btn {
            position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px;
            border-radius: 50%; background: var(--darker-green-bg); 
            border: 2px solid #00F5C4;
            display: flex; justify-content: center; align-items: center; z-index: 50;
            box-shadow: 0 0 20px rgba(0, 245, 196, 0.3);
            transition: transform 0.3s;
        }
        .profile-float-btn:hover { transform: scale(1.1) rotate(10deg); }
    </style>
</head>

<body class="h-screen overflow-hidden flex flex-col">

<div id="app" class="flex-1 flex flex-col h-full overflow-hidden">

    <header class="glass-panel h-16 flex items-center justify-between px-4 md:px-6 shadow-lg z-20">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-secondary to-primary flex items-center justify-center text-black shadow-lg shadow-secondary/20">
          <i class="ph ph-books text-2xl font-bold"></i>
        </div>
        <div>
            <h1 class="text-lg font-bold text-white leading-tight hidden sm:block">المواد الدراسية</h1>
            <p class="text-xs text-secondary font-medium">{{ studentSection }}</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div class="text-left hidden sm:block">
            <span class="block text-sm font-bold text-white">{{ studentName }}</span>
        </div>
        <button @click="logout" class="w-9 h-9 rounded-full bg-red-500/10 hover:bg-red-500/20 text-red-500 flex items-center justify-center transition-all">
            <i class="ph ph-sign-out text-lg"></i>
        </button>
      </div>
    </header>

    <div v-if="loading" class="loading-overlay animate-fade-in">
        <div class="relative">
            <div class="w-16 h-16 border-4 border-secondary/20 border-t-secondary rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="ph ph-student text-secondary text-xl animate-pulse"></i>
            </div>
        </div>
        <p class="mt-4 text-lg font-bold text-white tracking-widest">جاري جلب المواد...</p>
    </div>

    <div v-else-if="subjects.length === 0" class="flex-1 flex flex-col justify-center items-center text-gray-500">
        <i class="ph ph-empty text-6xl mb-4 opacity-50 text-secondary"></i>
        <p class="text-xl font-medium">لا توجد مواد متاحة لشعبتك حالياً.</p>
        <button @click="retryLoad" class="mt-4 px-6 py-2 bg-secondary text-black rounded-lg font-bold hover:bg-white transition">تحديث</button>
    </div>

    <main v-else class="flex-1 overflow-y-auto p-4 md:p-8 pb-24 custom-scrollbar">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            
            <div v-for="(subject, index) in subjects" :key="subject.id" @click="openTeachers(subject)"
                 class="glass-card rounded-2xl p-6 cursor-pointer group flex flex-col items-center text-center animate-fade-in relative overflow-hidden"
                 :style="{ animationDelay: index * 0.1 + 's' }">
                
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-secondary to-transparent opacity-50"></div>
                
                <div class="w-24 h-24 rounded-full p-1 border-2 border-secondary/30 mb-4 group-hover:scale-110 transition-transform duration-300 bg-black/40">
                    <img :src="getImage(subject.name)" class="w-full h-full object-cover rounded-full shadow-lg">
                </div>

                <h3 class="font-bold text-xl text-white mb-2 group-hover:text-secondary transition-colors">{{ subject.name }}</h3>
                
                <div class="mt-auto pt-4 w-full flex justify-between items-center text-xs text-gray-400 border-t border-white/5">
                    <span class="bg-primary/40 px-2 py-1 rounded">{{ subject.teachers?.length || 0 }} مدرسين</span>
                    <i class="ph ph-caret-left text-secondary group-hover:-translate-x-1 transition-transform"></i>
                </div>
            </div>

        </div>
    </main>

    <a href="profile.html" class="profile-float-btn bg-card hover:bg-primary transition-all duration-300">
        <i class="ph ph-user text-2xl text-secondary"></i>
    </a>

</div>

<script>
const { createApp, ref, onMounted } = Vue;

// قاموس صور المواد (يمكنك تغيير الروابط بصورك الخاصة)
const SUBJECT_IMAGES = {
    "لغة عربية": "https://img.icons8.com/color/480/books.png",
    "لغة إنجليزية": "https://img.icons8.com/color/480/abc.png",
    "لغة فرنسية": "https://img.icons8.com/color/480/eiffel-tower.png",
    "أحياء": "https://img.icons8.com/color/480/dna-helix.png",
    "كيمياء": "https://img.icons8.com/color/480/test-tube.png",
    "فيزياء": "https://img.icons8.com/color/480/physics.png",
    "جيولوجيا": "https://img.icons8.com/color/480/mountain.png",
    "الرياضيات": "https://img.icons8.com/color/480/math.png",
    "الرياضيات البحتة": "https://img.icons8.com/color/480/calculator--v1.png",
    "الرياضيات التطبيقية": "https://img.icons8.com/color/480/engineering.png",
    "تاريخ": "https://img.icons8.com/color/480/scroll.png",
    "جغرافيا": "https://img.icons8.com/color/480/globe--v1.png",
    "علم نفس": "https://img.icons8.com/color/480/brain--v1.png",
    "فلسفة": "https://img.icons8.com/color/480/idea.png",
    "default": "https://img.icons8.com/color/480/learning.png"
};

createApp({
  setup() {
    const loading = ref(true);
    const subjects = ref([]);
    const studentName = ref('طالب');
    const studentSection = ref('عام');
    const currentYearId = ref(null); // لتخزين معرف السنة الدراسية

    // دالة الحصول على الصورة المناسبة
    const getImage = (subjectName) => {
        for (const [key, value] of Object.entries(SUBJECT_IMAGES)) {
            if (subjectName.includes(key)) return value;
        }
        return SUBJECT_IMAGES['default'];
    };

    const logout = () => {
        if(confirm("تسجيل الخروج؟")) {
            localStorage.removeItem('activeCode');
            localStorage.removeItem('localDeviceId');
            window.location.href = 'index.html';
        }
    };

    const retryLoad = () => window.location.reload();

    const openTeachers = (subject) => {
        // التوجيه لصفحة المدرسين (chapters.html)
        // بنبعت yid (السنة) و sid (المادة)
        if (currentYearId.value && subject.id) {
            // ملاحظة: chapters.html هو الاسم اللي اتفقنا عليه لصفحة المدرسين والفصول
            // عشان الكود يبقى متناسق، هنستخدم chapters.html كصفحة تفاصيل المادة
            window.location.href = `chapters.html?yid=${currentYearId.value}&sid=${subject.id}`;
        }
    };

    onMounted(async () => {
        const activeCode = localStorage.getItem('activeCode');
        if (!activeCode) { window.location.href = 'index.html'; return; }

        const db = firebase.database();
        try {
            // 1. جلب بيانات الطالب لمعرفة الشعبة
            const snapshot = await db.ref('approvedStudents/' + activeCode).once('value');
            const student = snapshot.val();

            if (student) {
                studentName.value = student.studentName || 'طالب';
                studentSection.value = student.section || 'عام';
                const section = studentSection.value.trim();

                let rawData = [];
                // 2. اختيار ملف البيانات بناءً على الشعبة
                if (section === 'علمي علوم' && typeof SCIENCE_RAW !== 'undefined') rawData = SCIENCE_RAW;
                else if (section === 'علمي رياضة' && typeof MATH_RAW !== 'undefined') rawData = MATH_RAW;
                else if (section === 'أدبي' && typeof LIT_RAW !== 'undefined') rawData = LIT_RAW;
                else if (typeof SCIENCE_RAW !== 'undefined') rawData = SCIENCE_RAW; // افتراضي

                // 3. استخراج المواد (بافتراض أننا في السنة الدراسية الأولى في الملف)
                if (rawData.length > 0) {
                    const yearData = rawData[0]; // أول سنة دراسية (2026 مثلاً)
                    currentYearId.value = yearData.id;
                    subjects.value = yearData.subjects || [];
                }
            }
        } catch (err) {
            console.error(err);
            alert("حدث خطأ في الاتصال");
        } finally {
            loading.value = false;
        }
    });

    return { 
        loading, subjects, studentName, studentSection, 
        getImage, openTeachers, logout, retryLoad 
    };
  }
}).mount('#app');
</script>

</body>
</html>
