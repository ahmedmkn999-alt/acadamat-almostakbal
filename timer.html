<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفيديوهات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; padding-bottom: 50px; }
        
        .header-box {
            background: #1e293b; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 50; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .video-item {
            background: #1e293b; padding: 20px; margin-bottom: 12px;
            border-radius: 12px; display: flex; align-items: center; gap: 15px;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }
        .video-item:active { background: #334155; transform: scale(0.98); }

        .vid-num {
            background: #0f172a; color: #94a3b8; width: 35px; height: 35px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; flex-shrink: 0;
        }
        
        .vid-title { font-weight: bold; color: white; flex: 1; }
        .play-icon { color: #fbbf24; font-size: 1.5rem; }
    </style>
</head>
<body class="p-4 pt-0">
    <div id="app">
        <div class="header-box -mx-4 mb-6 flex items-center gap-4">
            <button onclick="history.back()" class="w-10 h-10 bg-slate-700 rounded-full flex items-center justify-center text-white">➜</button>
            <h1 class="text-lg font-bold text-yellow-400 truncate">{{ chapterName }}</h1>
        </div>

        <div v-if="videos.length > 0">
            <div v-for="(vid, index) in videos" :key="index" @click="play(vid)" class="video-item">
                <div class="vid-num">{{ index + 1 }}</div>
                <div class="vid-title">{{ vid.video_name || vid.title || vid.name }}</div>
                <i class="fas fa-play-circle play-icon"></i>
            </div>
        </div>

        <div v-else class="text-center mt-20 text-gray-500">لا يوجد محتوى هنا</div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        const URLS = {
            'علمي علوم': "https://plus-teal.vercel.app/organized_output.json",
            'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 
            'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json",
            'أزهر': "https://plus-teal.vercel.app/organized_output.json"
        };

        createApp({
            setup() {
                const videos = ref([]);
                const chapterName = ref('');
                
                const play = (v) => {
                    localStorage.setItem('currentVideo', JSON.stringify(v));
                    window.location.href = 'player.html';
                };

                onMounted(async () => {
                    const params = new URLSearchParams(window.location.search);
                    const uid = params.get('uid');
                    const cid = params.get('cid');
                    const code = localStorage.getItem('activeCode');
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/' + code).once('value');
                    const section = snap.val()?.section?.trim() || 'علمي علوم';
                    
                    try {
                        const res = await fetch(URLS[section]);
                        const data = await res.json();
                        
                        const yid = params.get('yid');
                        const sid = params.get('sid');
                        const tid = params.get('tid');

                        const year = data.find(y => y.id == yid) || data[0];
                        const sub = year.subjects.find(s => s.id == sid);
                        const teacher = sub.teachers.find(t => t.id == tid);
                        
                        let targetChapter;
                        if (teacher.units && teacher.units.length > 0) {
                            targetChapter = teacher.units[uid].chapters[cid];
                        } else {
                            targetChapter = teacher.chapters[cid];
                        }
                        
                        if(targetChapter) {
                            chapterName.value = targetChapter.chapter_name || targetChapter.name;
                            let vids = [];
                            if(targetChapter.videos) vids = [...vids, ...targetChapter.videos];
                            if(targetChapter.lectures) targetChapter.lectures.forEach(l => { if(l.videos) vids = [...vids, ...l.videos] });
                            videos.value = vids;
                        }
                    } catch(e) {}
                });
                return { videos, chapterName, play };
            }
        }).mount('#app');
    </script>
</body>
</html>
