<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>حالة الاشتراك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #0f172a; 
            background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white; font-family: 'Tajawal', sans-serif; 
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }
        
        /* خلفية FULL MARK */
        body::before {
            content: 'FULL MARK'; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 18vw; font-weight: 900;
            color: rgba(251, 191, 36, 0.03); z-index: 0; pointer-events: none; white-space: nowrap;
        }

        /* الصندوق المضيء */
        .glow-card {
            background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
            border-radius: 30px; width: 90%; max-width: 400px;
            padding: 40px 30px; text-align: center; position: relative; z-index: 10;
        }

        .crown-icon { 
            font-size: 4rem; color: #fbbf24; 
            filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.6)); 
            margin-bottom: 20px; animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .timer-box {
            display: flex; justify-content: center; gap: 10px; margin: 30px 0;
        }
        .time-unit {
            background: #0f172a; border: 1px solid #334155; border-radius: 12px;
            padding: 10px; min-width: 70px;
        }
        .time-val { font-size: 2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .time-label { font-size: 0.8rem; color: #94a3b8; margin-top: 5px; }

        .status-badge {
            background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid #4ade80;
            padding: 5px 15px; border-radius: 50px; font-weight: bold; font-size: 0.9rem;
            display: inline-flex; align-items: center; gap: 5px;
        }

        .back-btn {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white; padding: 15px; width: 100%; border-radius: 15px;
            font-weight: bold; margin-top: 20px; display: block;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
            transition: 0.3s;
        }
        .back-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="glow-card">
        <i class="fas fa-crown crown-icon"></i>
        
        <h1 class="text-2xl font-bold text-white mb-1">FULL MARK STUDENT</h1>
        <h2 id="studentName" class="text-lg text-blue-400 font-bold mb-6">...</h2>

        <div class="mb-6">
            <span class="status-badge"><i class="fas fa-check-circle"></i> اشتراك نشط</span>
        </div>

        <p class="text-gray-400 text-sm">الوقت المتبقي لانتهاء الاشتراك</p>
        
        <div class="timer-box">
            <div class="time-unit">
                <div class="time-val" id="dDay">00</div>
                <div class="time-label">يوم</div>
            </div>
            <div class="time-unit">
                <div class="time-val" id="dHour">00</div>
                <div class="time-label">ساعة</div>
            </div>
            <div class="time-unit">
                <div class="time-val" id="dMin">00</div>
                <div class="time-label">دقيقة</div>
            </div>
        </div>

        <div class="text-gray-500 text-xs mb-4">كود التفعيل: <span id="codeDisplay" class="font-mono text-yellow-500 text-base">------</span></div>

        <a href="subjects.html" class="back-btn">
            <i class="fas fa-arrow-right ml-2"></i> العودة للمواد
        </a>
    </div>

    <script>
        // إعدادات الفايربيس (مدمجة لضمان العمل)
        const firebaseConfig = {
            apiKey: "AIzaSyD1QB3qaFfkGYq0OWOEAr83V25NAPFwxzs",
            authDomain: "fullmark-2025.firebaseapp.com",
            databaseURL: "https://fullmark-2025-default-rtdb.firebaseio.com",
            projectId: "fullmark-2025",
            storageBucket: "fullmark-2025.firebasestorage.app",
            messagingSenderId: "963956202032",
            appId: "1:963956202032:web:4df914457d79b75dee2bf5"
        };
        
        // منع الخطأ لو الفايربيس شغال بالفعل
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // التأكد من تسجيل الدخول
        const code = localStorage.getItem('activeCode');
        
        if (!code) {
            alert("يرجى تسجيل الدخول أولاً!");
            window.location.href = 'index.html';
        } else {
            document.getElementById('codeDisplay').innerText = code;
            loadProfile();
        }

        function loadProfile() {
            db.ref('approvedStudents/' + code).once('value').then(snap => {
                const data = snap.val();
                if (data) {
                    document.getElementById('studentName').innerText = data.studentName;
                    startTimer(data.expiry);
                }
            }).catch(err => {
                console.error(err);
                document.getElementById('studentName').innerText = "خطأ في الاتصال";
            });
        }

        function startTimer(expiryTime) {
            const timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = expiryTime - now;

                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('dDay').innerText = "00";
                    document.getElementById('dHour').innerText = "00";
                    document.getElementById('dMin').innerText = "00";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('dDay').innerText = days < 10 ? "0" + days : days;
                document.getElementById('dHour').innerText = hours < 10 ? "0" + hours : hours;
                document.getElementById('dMin').innerText = minutes < 10 ? "0" + minutes : minutes;
            }, 1000);
        }
    </script>
</body>
</html>
