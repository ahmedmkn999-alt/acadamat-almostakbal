<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULL MARK | المدرسين</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script type="module" src="devcheck.js"></script>
    <script src="auth.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#1e3a8a', secondary: '#3b82f6', gold: '#fbbf24',
            dark: '#020617', card: 'rgba(30, 41, 59, 0.7)', 'card-hover': 'rgba(30, 58, 138, 0.4)'
          },
          fontFamily: { sans: ['Tajawal', 'sans-serif'] }
        }
      }
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Tajawal', sans-serif; background-color: #020617; color: #f1f5f9; 
            background-image: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%), radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px;
        }
        .glass-panel { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(59, 130, 246, 0.2); }
        .glass-card { background: var(--card); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; }
        .glass-card:hover { background: var(--card-hover); transform: translateY(-5px); border-color: #3b82f6; box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.3); }
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    </style>
</head>

<body class="h-screen overflow-hidden flex flex-col">

<div id="app" class="flex-1 flex flex-col h-full overflow-hidden">

    <header class="glass-panel h-16 flex items-center justify-between px-4 md:px-6 shadow-lg z-20">
      <div class="flex items-center gap-3">
        <button @click="goBack" class="w-9 h-9 rounded-full bg-blue-900/50 text-white hover:bg-blue-600 flex items-center justify-center transition">
            <i class="ph ph-arrow-right text-lg"></i>
        </button>
        <div>
            <h1 class="text-lg font-bold text-white leading-tight">اختر المدرس</h1>
            <p class="text-xs text-gold font-bold">{{ subjectName }}</p>
        </div>
      </div>
    </header>

    <div v-if="loading" class="flex-1 flex flex-col justify-center items-center">
        <div class="w-12 h-12 border-4 border-blue-900 border-t-blue-500 rounded-full animate-spin"></div>
    </div>

    <main v-else class="flex-1 overflow-y-auto p-4 md:p-8 pb-24">
        <div v-if="teachers.length === 0" class="text-center text-gray-500 mt-20">
            <i class="ph ph-users-three text-6xl mb-4 opacity-50"></i>
            <p>لا يوجد مدرسين متاحين لهذه المادة حالياً.</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div v-for="(teacher, index) in teachers" :key="teacher.id" @click="openChapters(teacher)"
                 class="glass-card rounded-2xl p-4 cursor-pointer group flex items-center gap-4 animate-fade-in"
                 :style="{ animationDelay: index * 0.1 + 's' }">
                
                <div class="w-16 h-16 rounded-full border-2 border-gold/50 overflow-hidden bg-black/40 shadow-lg">
                    <img :src="teacher.image_url || 'https://img.icons8.com/color/480/teacher.png'" class="w-full h-full object-cover">
                </div>

                <div>
                    <h3 class="font-bold text-lg text-white group-hover:text-gold transition-colors">{{ teacher.name }}</h3>
                    <p class="text-xs text-gray-400">{{ teacher.chapters?.length || 0 }} فصول</p>
                </div>

                <i class="ph ph-caret-left mr-auto text-secondary group-hover:-translate-x-1 transition-transform"></i>
            </div>
        </div>
    </main>

</div>

<script>
const { createApp, ref, onMounted } = Vue;

// نفس الروابط اللي في subjects.html
const JSON_URLS = {
    'علمي علوم': "https://plus-teal.vercel.app/organized_output.json",
    'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 
    'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json", 
    'أزهر': "https://plus-teal.vercel.app/organized_output.json", 
    'الافتراضي': "https://plus-teal.vercel.app/organized_output.json"
};

createApp({
  setup() {
    const loading = ref(true);
    const teachers = ref([]);
    const subjectName = ref('');
    
    // قراءة البارامترات من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const yid = urlParams.get('yid');
    const sid = urlParams.get('sid');

    const goBack = () => window.location.href = 'subjects.html';

    const openChapters = (teacher) => {
        // بنبعت رقم السنة والمادة والمدرس للصفحة اللي بعدها (lectures.html أو videos.html)
        // هنفترض إن الصفحة الجاية اسمها lectures.html بتعرض الفصول
        window.location.href = `lectures.html?yid=${yid}&sid=${sid}&tid=${teacher.id}`;
    };

    onMounted(async () => {
        const activeCode = localStorage.getItem('activeCode');
        if (!activeCode) { window.location.href = 'index.html'; return; }

        const db = firebase.database();
        try {
            // 1. معرفة الشعبة
            const snapshot = await db.ref('approvedStudents/' + activeCode).once('value');
            const student = snapshot.val();
            const section = student?.section?.trim() || 'الافتراضي';
            const jsonUrl = JSON_URLS[section] || JSON_URLS['الافتراضي'];

            // 2. جلب الداتا
            const res = await fetch(jsonUrl);
            const data = await res.json();

            // 3. الوصول للمادة المطلوبة
            // بندور في كل السنين عن السنة اللي الـ ID بتاعها yid
            let foundYear = data.find(y => y.id == yid);
            // لو ملقاش بالـ ID، يدور بأي سنة فيها مواد (Fallback)
            if (!foundYear) foundYear = data.find(y => y.subjects && y.subjects.length > 0);

            if (foundYear) {
                const subject = foundYear.subjects.find(s => s.id == sid);
                if (subject) {
                    subjectName.value = subject.name;
                    teachers.value = subject.teachers || [];
                }
            }

        } catch (err) {
            console.error(err);
            alert("حدث خطأ أثناء تحميل المدرسين");
        } finally {
            loading.value = false;
        }
    });

    return { loading, teachers, subjectName, goBack, openChapters };
  }
}).mount('#app');
</script>

</body>
                </html>
