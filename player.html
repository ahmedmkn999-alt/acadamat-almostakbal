<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: black; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #videoContainer { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        video { width: 100%; max-height: 100%; }

        /* شريط التحكم السفلي - واضح جداً */
        .controls-bar {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.8); /* خلفية سوداء شفافة */
            padding: 15px; z-index: 50;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* زر التشغيل الكبير في النص */
        .center-play-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3rem; color: white; opacity: 0.8; pointer-events: none; z-index: 10;
            text-shadow: 0 0 10px black;
        }

        input[type=range] { width: 100%; height: 5px; accent-color: #fbbf24; cursor: pointer; }

        .btn { color: white; font-size: 1.2rem; padding: 5px 10px; cursor: pointer; }
        .time { color: white; font-family: monospace; font-size: 0.9rem; margin-right: 10px; }
        
        /* زرار التكبير */
        .fullscreen-btn { border: 1px solid white; border-radius: 5px; padding: 2px 8px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="videoContainer">
        <video id="vid" playsinline onclick="togglePlay()"></video>
        
        <div id="centerIcon" class="center-play-btn"><i class="fas fa-play"></i></div>

        <button onclick="history.back()" class="absolute top-5 right-5 z-50 bg-black/60 text-white w-10 h-10 rounded-full flex items-center justify-center">
            <i class="fas fa-arrow-right"></i>
        </button>

        <div class="controls-bar">
            <input type="range" id="progressBar" value="0" min="0" max="100">
            
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <button class="btn" onclick="togglePlay()"><i id="playBtn" class="fas fa-play"></i></button>
                    <span id="timeDisplay" class="time">00:00 / 00:00</span>
                </div>

                <div class="flex items-center gap-3">
                    <select onchange="changeSpeed(this.value)" class="bg-slate-800 text-white text-xs p-1 rounded border border-slate-600">
                        <option value="1">1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                    <button class="btn fullscreen-btn" onclick="toggleFS()"><i class="fas fa-expand"></i> تكبير</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('vid');
        const vData = JSON.parse(localStorage.getItem('currentVideo'));

        // تشغيل الفيديو
        if(vData) {
            let src = vData.stream_url || vData.link || vData.url;
            if(src.includes('youtube') || src.includes('youtu.be')) {
                // يوتيوب: نعرضه في iframe عشان يشتغل صح
                if(src.includes('watch?v=')) src = src.replace('watch?v=', 'embed/');
                else if(src.includes('youtu.be/')) src = src.replace('youtu.be/', 'youtube.com/embed/');
                document.getElementById('videoContainer').innerHTML = `<iframe src="${src}" class="w-full h-full" allowfullscreen></iframe><button onclick="history.back()" class="absolute top-5 right-5 z-50 bg-black/50 w-10 h-10 rounded-full text-white flex items-center justify-center"><i class="fas fa-arrow-right"></i></button>`;
            } else {
                video.src = src;
            }
        }

        function togglePlay() {
            const icon = document.getElementById('playBtn');
            const center = document.getElementById('centerIcon');
            if(video.paused) {
                video.play();
                icon.className = 'fas fa-pause';
                center.style.display = 'none';
            } else {
                video.pause();
                icon.className = 'fas fa-play';
                center.style.display = 'block';
                center.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        function changeSpeed(val) { video.playbackRate = val; }

        function toggleFS() {
            if (!document.fullscreenElement) document.getElementById('videoContainer').requestFullscreen();
            else document.exitFullscreen();
        }

        // تحديث الوقت والشريط
        video.addEventListener('timeupdate', () => {
            const p = (video.currentTime / video.duration) * 100;
            document.getElementById('progressBar').value = isNaN(p) ? 0 : p;
            document.getElementById('timeDisplay').innerText = fmt(video.currentTime) + " / " + fmt(video.duration);
        });

        // سحب الشريط
        document.getElementById('progressBar').addEventListener('input', (e) => {
            video.currentTime = (e.target.value / 100) * video.duration;
        });

        function fmt(s) {
            if(isNaN(s)) return "00:00";
            let m = Math.floor(s/60);
            let sec = Math.floor(s%60);
            return m + ":" + (sec < 10 ? "0" : "") + sec;
        }
    </script>
</body>
</html>
