<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULL MARK | منصة التفوق</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stars-container"></div>

    <section id="login-section" class="page active">
        <div class="login-box">
            <h1 class="main-logo">FULL MARK</h1>
            <p class="quote">"طريقك للدرجة النهائية يبدأ هنا"</p>
            <div class="form-group">
                <input type="text" id="student-name" placeholder="اسمك">
                <select id="student-track">
                    <option value="علمي علوم">علمي علوم</option>
                    <option value="علمي رياضة">علمي رياضة</option>
                    <option value="أدبي">أدبي</option>
                </select>
                <input type="text" id="student-code" placeholder="كود التفعيل">
                <button id="login-btn">دخول المنصة</button>
            </div>
        </div>
    </section>

    <section id="platform-section" class="page">
        <nav class="top-nav">
            <div class="user-card" id="user-display"></div>
            <button class="back-btn" id="back-button" style="display: none;">⬅ رجوع</button>
        </nav>
        <h2 id="section-title">المواد الدراسية</h2>
        <div class="content-grid" id="main-grid"></div>
    </section>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="script.js"></script>
</body>
</html>
