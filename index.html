<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULL MARK | تسجيل الدخول</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="auth.js"></script> <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #020617;
            background-image: radial-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white; font-family: 'Cairo', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
            flex-direction: column;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            padding: 40px; width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .avatar {
            width: 80px; height: 80px; background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        h2 { color: #fbbf24; margin: 10px 0; font-size: 2rem; font-weight: 800; text-shadow: 0 0 10px rgba(251,191,36,0.5); }
        input {
            width: 100%; padding: 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3); color: white; text-align: center; font-size: 1.1rem; outline: none; margin-bottom: 20px;
        }
        input:focus { border-color: #fbbf24; box-shadow: 0 0 10px rgba(251,191,36,0.3); }
        button {
            width: 100%; padding: 15px; border-radius: 30px; border: none;
            background: linear-gradient(90deg, #1e3a8a, #2563eb); color: white;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(37, 99, 235, 0.5); }
        #statusMessage { color: #f87171; margin-bottom: 15px; display: none; }
        .footer { margin-top: 30px; color: #94a3b8; font-size: 0.9rem; }
        .footer span { color: #fbbf24; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="avatar"><i class="fas fa-graduation-cap"></i></div>
        <h2>FULL MARK</h2>
        <p style="color:#cbd5e1; margin-bottom:30px;">بوابتك نحو التفوق</p>
        <div id="statusMessage"></div>
        <form id="loginForm">
            <input type="tel" id="activationCode" placeholder="أدخل كود الطالب" required>
            <button type="submit" id="loginBtn">تسجيل الدخول</button>
        </form>
    </div>
    <div class="footer">Designed By <span>AHMED MOHAMED</span></div>

    <script>
        const db = firebase.database();
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('activationCode').value.trim();
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('statusMessage');

            btn.innerHTML = 'جاري التحقق...';
            
            let deviceId = localStorage.getItem('localDeviceId');
            if (!deviceId) {
                deviceId = 'DID-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('localDeviceId', deviceId);
            }

            try {
                const snapshot = await db.ref('approvedStudents/' + code).once('value');
                const data = snapshot.val();

                if (!data) throw "الكود غير صحيح";
                if (data.isBlocked) throw "تم حظر هذا الحساب";
                if (data.deviceId && data.deviceId !== deviceId) throw "هذا الكود مستخدم على جهاز آخر";

                if (!data.deviceId) await db.ref('approvedStudents/' + code).update({ deviceId: deviceId });

                localStorage.setItem('activeCode', code);
                window.location.href = "subjects.html"; 

            } catch (err) {
                msg.textContent = err;
                msg.style.display = 'block';
                btn.innerHTML = 'تسجيل الدخول';
            }
        });
    </script>
</body>
</html>
