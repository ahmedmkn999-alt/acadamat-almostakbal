<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Mark | الدروس</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    
    <script type="module" src="devcheck.js"></script>
    <script src="auth.js"></script>
    
    <script src="1_science.js"></script>
    <script src="2_math.js"></script>
    <script src="3_lit.js"></script>

    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#08402C',
            secondary: '#00F5C4',
            dark: '#020A07',
            card: '#0C241C',
            'card-hover': '#1A3C30'
          },
          fontFamily: { sans: ['Tajawal', 'sans-serif'] }
        }
      }
    }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #020A07; 
            color: #E6F0E8; 
            margin: 0;
            background-image: radial-gradient(circle at 50% 0%, rgba(8, 64, 44, 0.3) 0%, transparent 50%);
        }
        
        .glass-panel {
            background: rgba(12, 36, 28, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 245, 196, 0.1);
        }
        
        .glass-card {
            background: rgba(12, 36, 28, 0.5); 
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            background: rgba(12, 36, 28, 0.8); 
            transform: translateX(-5px);
            border-right: 4px solid #00F5C4;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020A07; }
        ::-webkit-scrollbar-thumb { background: #08402C; border-radius: 10px; }
        
        /* Toasts */
        .toast {
            min-width: 250px; padding: 1rem; border-radius: 0.5rem;
            color: white; font-weight: 600; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .toast.error { background: rgba(220, 38, 38, 0.9); }
        .toast.success { background: rgba(5, 150, 105, 0.9); color: #fff; }
    </style>
</head>

<body class="h-screen overflow-hidden flex flex-col">

<div id="app" class="flex-1 flex flex-col h-full overflow-hidden">

    <header class="glass-panel h-16 flex items-center justify-between px-4 z-20 shadow-lg">
        <div class="flex items-center gap-3">
            <button @click="goBack" class="w-9 h-9 rounded-full bg-primary/30 flex items-center justify-center text-secondary hover:bg-secondary hover:text-black transition-all">
                <i class="ph ph-arrow-right text-lg font-bold"></i>
            </button>
            <div>
                <h1 class="text-lg font-bold text-white leading-tight">{{ chapterName }}</h1>
                <p class="text-xs text-gray-400">{{ teacherName }}</p>
            </div>
        </div>
        
        <div class="w-9 h-9 rounded-full bg-gradient-to-br from-secondary to-primary flex items-center justify-center shadow-lg shadow-secondary/10">
            <i class="ph ph-books text-black text-xl"></i>
        </div>
    </header>

    <div v-if="loading" class="flex-1 flex flex-col justify-center items-center">
        <i class="ph ph-spinner-gap animate-spin text-4xl text-secondary mb-3"></i>
        <p class="text-gray-400 text-sm">جاري تحميل الدروس...</p>
    </div>

    <div v-else-if="lectures.length === 0" class="flex-1 flex flex-col justify-center items-center text-gray-500">
        <i class="ph ph-empty text-5xl mb-2 opacity-50"></i>
        <p>لا توجد دروس متاحة في هذا الفصل.</p>
    </div>

    <main v-else class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar pb-20">
        <div v-for="(lecture, index) in lectures" :key="index" @click="openVideos(lecture, index)"
             class="glass-card w-full p-4 rounded-xl cursor-pointer group flex items-center justify-between animate-fade-in"
             :style="{ animationDelay: index * 0.05 + 's' }">
            
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-lg bg-black/40 flex items-center justify-center text-secondary group-hover:bg-secondary group-hover:text-black transition-colors border border-white/5">
                    <i class="ph ph-presentation-chart text-2xl"></i>
                </div>
                <div>
                    <h3 class="font-bold text-base text-gray-100 group-hover:text-secondary transition-colors">{{ lecture.name }}</h3>
                    <p class="text-xs text-gray-500 mt-1 flex items-center gap-1">
                        <i class="ph ph-film-strip"></i> {{ lecture.videos?.length || 0 }} فيديوهات
                    </p>
                </div>
            </div>

            <i class="ph ph-caret-left text-gray-600 group-hover:text-secondary text-xl transition-transform group-hover:-translate-x-1"></i>
        </div>
    </main>

    <div class="fixed bottom-6 left-6 z-50 flex flex-col gap-2 pointer-events-none">
        <transition-group name="toast">
            <div v-for="toast in toasts" :key="toast.id" :class="['toast', toast.type]">
                {{ toast.message }}
            </div>
        </transition-group>
    </div>

</div>

<script>
const { createApp, ref, onMounted } = Vue;

createApp({
  setup() {
    const loading = ref(true);
    const lectures = ref([]);
    const teacherName = ref('');
    const chapterName = ref('');
    const toasts = ref([]);

    // قراءة البارامترات من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const yid = urlParams.get('yid'); // Year ID
    const sid = urlParams.get('sid'); // Subject ID
    const tid = urlParams.get('tid'); // Teacher ID
    const cid = urlParams.get('cid'); // Chapter ID

    const showToast = (message, type='info') => {
      const id = Date.now();
      toasts.value.push({ id, message, type });
      setTimeout(() => toasts.value = toasts.value.filter(t => t.id !== id), 3000);
    };

    const goBack = () => {
        // العودة لصفحة الفصول مع الحفاظ على البارامترات
        window.location.href = `chapters.html?yid=${yid}&sid=${sid}&tid=${tid}`;
    };

    const openVideos = (lecture, index) => {
        // الانتقال لصفحة الفيديوهات
        // بنبعت رقم المحاضرة (index) عشان نعرف نجيب فيديوهاتها هناك
        window.location.href = `videos.html?yid=${yid}&sid=${sid}&tid=${tid}&cid=${cid}&lid=${index}`;
    };

    onMounted(async () => {
        const activeCode = localStorage.getItem('activeCode');
        if (!activeCode) { window.location.href = 'index.html'; return; }

        try {
            // 1. تحديد الشعبة وجلب الداتا المناسبة
            const db = firebase.database();
            const snapshot = await db.ref('approvedStudents/' + activeCode).once('value');
            const student = snapshot.val();
            const section = student?.section?.trim() || 'DEFAULT';

            let data = [];
            if (section === 'علمي علوم' && typeof SCIENCE_RAW !== 'undefined') data = SCIENCE_RAW;
            else if (section === 'علمي رياضة' && typeof MATH_RAW !== 'undefined') data = MATH_RAW;
            else if (section === 'أدبي' && typeof LIT_RAW !== 'undefined') data = LIT_RAW;
            else if (typeof SCIENCE_RAW !== 'undefined') data = SCIENCE_RAW; // Fallback

            // 2. الوصول لبيانات المحاضرات داخل الهيكل
            const year = data.find(y => y.id == yid);
            const subject = year?.subjects.find(s => s.id == sid);
            const teacher = subject?.teachers.find(t => t.id == tid);
            const chapter = teacher?.chapters.find(c => c.id == cid);

            if (teacher && chapter) {
                teacherName.value = teacher.name;
                chapterName.value = chapter.name;
                lectures.value = chapter.lectures || [];
            } else {
                showToast("لم يتم العثور على البيانات المطلوبة", "error");
            }

        } catch (err) {
            console.error(err);
            showToast("حدث خطأ في تحميل البيانات", "error");
        } finally {
            loading.value = false;
        }
    });

    return { 
        loading, lectures, teacherName, chapterName, toasts,
        goBack, openVideos 
    };
  }
}).mount('#app');
</script>

</body>
  </html>
