<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>اختر المدرس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #0f172a; 
            background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white; font-family: 'Tajawal', sans-serif; 
            min-height: 100vh; position: relative; overflow-x: hidden;
        }

        /* --- خلفية FULL MARK --- */
        body::before {
            content: 'FULL MARK';
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 18vw; font-weight: 900;
            color: rgba(251, 191, 36, 0.03);
            z-index: 0; pointer-events: none; white-space: nowrap;
        }
        #app { position: relative; z-index: 10; } 
        /* ----------------------- */

        .teacher-card {
            background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 30px; padding: 30px;
            min-height: 280px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .teacher-card:hover {
            transform: translateY(-10px); border-color: #fbbf24;
            box-shadow: 0 20px 50px rgba(251, 191, 36, 0.15);
        }
        .teacher-img {
            width: 140px; height: 140px; border-radius: 50%;
            border: 4px solid #fbbf24; object-fit: cover; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
        }
        .teacher-name { font-size: 1.6rem; font-weight: 800; color: white; margin-bottom: 10px; }
        .badge {
            background: rgba(59, 130, 246, 0.2); color: #60a5fa;
            padding: 6px 20px; border-radius: 50px; font-weight: bold; font-size: 0.9rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="p-6 md:p-10">
    <div id="app">
        <div class="flex items-center gap-4 mb-10">
            <button onclick="history.back()" class="bg-slate-800 w-12 h-12 rounded-full text-white text-xl flex items-center justify-center hover:bg-slate-700 transition shadow-lg">➜</button>
            <div>
                <h1 class="text-3xl font-bold text-yellow-400">نخبة المدرسين</h1>
                <p class="text-gray-400 text-sm">اختر المدرس للمتابعة</p>
            </div>
        </div>

        <div v-if="loading" class="text-center mt-20">
             <div class="animate-spin w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-4"></div>
             <p class="text-gray-400">جاري تحميل المدرسين...</p>
        </div>
        
        <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div v-for="t in teachers" :key="t.id" @click="openTeacher(t)" class="teacher-card cursor-pointer">
                <img :src="t.image_url || 'https://images.unsplash.com/photo-1560250097-0b93528c311a?w=400'" class="teacher-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
                
                <h3 class="teacher-name">{{ t.name }}</h3>
                <span class="badge">
                     <i class="fas fa-layer-group ml-1"></i>
                     {{ (t.units ? t.units.length : 0) + (t.chapters ? t.chapters.length : 0) }} محتوى تعليمي
                </span>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        const URLS = {
            'علمي علوم': "https://plus-teal.vercel.app/organized_output.json",
            'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 
            'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json",
            'أزهر': "https://plus-teal.vercel.app/organized_output.json"
        };

        createApp({
            setup() {
                const teachers = ref([]);
                const loading = ref(true);
                const params = new URLSearchParams(window.location.search);
                const yid = params.get('yid');
                const sid = params.get('sid');

                const openTeacher = (t) => window.location.href = `lectures.html?yid=${yid}&sid=${sid}&tid=${t.id}`;

                onMounted(async () => {
                    const code = localStorage.getItem('activeCode');
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/' + code).once('value');
                    const section = snap.val()?.section?.trim() || 'علمي علوم';
                    
                    try {
                        const res = await fetch(URLS[section] || URLS['علمي علوم']);
                        const data = await res.json();
                        const year = data.find(y => y.id == yid) || data[0];
                        const subject = year.subjects.find(s => s.id == sid);
                        teachers.value = subject.teachers || [];
                    } catch(e) {}
                    loading.value = false;
                });
                return { teachers, loading, openTeacher };
            }
        }).mount('#app');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
    </html>
