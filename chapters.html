<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختر المدرس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="auth.js"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .teacher-card {
            background: linear-gradient(180deg, #1e293b, #0f172a);
            border: 1px solid rgba(255,255,255,0.05);
            min-height: 250px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-radius: 25px; transition: 0.3s; position: relative; overflow: hidden;
        }
        .teacher-card:hover {
            transform: translateY(-8px); border-color: #fbbf24;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
        .teacher-card img {
            width: 130px; height: 130px; border: 4px solid #fbbf24; border-radius: 50%;
            margin-bottom: 20px; object-fit: cover; z-index: 10;
        }
        .teacher-name { font-size: 1.5rem; font-weight: 800; color: white; margin-bottom: 5px; z-index: 10; }
        .bg-glow {
            position: absolute; top: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, #3b82f6, #fbbf24);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="app">
        <div class="flex items-center gap-4 mb-8">
            <button onclick="history.back()" class="bg-slate-800 hover:bg-slate-700 w-12 h-12 rounded-full text-white flex items-center justify-center transition">➜</button>
            <h1 class="text-2xl font-bold text-yellow-400">اختر المدرس</h1>
        </div>

        <div v-if="loading" class="text-center mt-20 text-xl">جاري تحميل المدرسين...</div>
        
        <div v-else class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div v-for="t in teachers" :key="t.id" @click="openTeacher(t)" class="teacher-card cursor-pointer group">
                <div class="bg-glow opacity-50 group-hover:opacity-100 transition"></div>
                <img :src="t.image_url || 'https://img.icons8.com/color/480/teacher.png'">
                <h3 class="teacher-name">{{ t.name }}</h3>
                <span class="text-blue-200 bg-blue-900/30 px-4 py-1 rounded-full text-sm">
                    {{ (t.units ? t.units.length : 0) + (t.chapters ? t.chapters.length : 0) }} محتوى تعليمي
                </span>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        // ⚠️ هنا الروابط القديمة بتاعتك عشان الداتا تظهر
        const URLS = {
            'علمي علوم': "https://plus-teal.vercel.app/organized_output.json",
            'أدبي': "https://plus-teal.vercel.app/organized_output-a.json", 
            'علمي رياضة': "https://platform-sigma-seven.vercel.app/organized_output-e.json",
            'أزهر': "https://plus-teal.vercel.app/organized_output.json"
        };

        createApp({
            setup() {
                const teachers = ref([]);
                const loading = ref(true);
                const params = new URLSearchParams(window.location.search);
                const yid = params.get('yid');
                const sid = params.get('sid');

                const openTeacher = (t) => window.location.href = `lectures.html?yid=${yid}&sid=${sid}&tid=${t.id}`;

                onMounted(async () => {
                    const code = localStorage.getItem('activeCode');
                    const db = firebase.database();
                    const snap = await db.ref('approvedStudents/' + code).once('value');
                    const section = snap.val()?.section?.trim() || 'علمي علوم';
                    
                    try {
                        const res = await fetch(URLS[section] || URLS['علمي علوم']);
                        const data = await res.json();
                        const year = data.find(y => y.id == yid) || data[0];
                        const subject = year.subjects.find(s => s.id == sid);
                        teachers.value = subject.teachers || [];
                    } catch(e) {}
                    loading.value = false;
                });
                return { teachers, loading, openTeacher };
            }
        }).mount('#app');
    </script>
</body>
    </html>
